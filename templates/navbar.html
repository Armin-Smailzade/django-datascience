{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->

      <!-- <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->

      <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> -->
      <script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
      <script src="https://code.highcharts.com/highcharts.js"></script>
      <script src="https://code.highcharts.com/modules/exporting.js"></script>


      <script src="{% static 'calculator/js/highcharts.js' %}"></script>



   </head>

   <body>

      <div class="container">

         <div class="page-header">
            <h1 align="center">Test Results : Breast Cancer - 1973-2002</h1>
         </div>
            
         <div class="table-responsive col-sm-12">
            <table class="table table-condesend table-bordered">

               <thead>
                  <tr>
                     
                     <th>Accuracy</th>
                     <th>F1-Score</th>
                     <th>Confussion Matrix</th>
                  </tr>
               </thead>

               <tbody>
                  
                  <tr class="success">
                     <td>{{dic.accuracy}}</td>
                     <td>{{dic.F1_score}}</td>
                     <td>{{dic.confussion_matrix}}</td>
                  </tr>
                  
               </tbody>

            </table>

         </div>

         <div class="table-responsive col-sm-12">
            <table class="table table-condesend table-bordered">

               <thead>
                  <tr>
                     
                     <th>Training Set</th>
                     <th>Testing Set</th>

                  </tr>
               </thead>

               <tbody>
                  {% for x in dic.kf_total %}
                     <tr class="success">
                        
                        <td>{{x.0}}</td>
                        <td>{{x.1}}</td>
                     </tr>
                  {% endfor %}
               </tbody>

            </table>

         </div>

         <div class="row">
         
            <div class="col-md-12" id="container1" style="width: 700px; height: 400px; margin: 0 auto"></div>

         </div>
</br>
         <div class="row">

            <div class="col-md-12" id="container2" style="width: 700px; height: 400px; margin: 0 auto"></div>

         </div>
            

      </div>


      
   </body>

</html>
