{% load staticfiles %}

<!DOCTYPE html>
<html>

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>UNLV DataScience</title>

      

      <!-- JavaScript & jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>

      <!-- HighCharts -->
      <script src="https://code.highcharts.com/highcharts.js"></script>
      <script src="https://code.highcharts.com/modules/exporting.js"></script>
      
      <!-- Bootstrap -->
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


      <!-- Leaflet -->
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
      <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
      <link rel="stylesheet" href="{% static 'calculator/css/map.css' %}"/>

      {% block headers %}
      {% endblock %}
   </head>

   <body>

      <nav class="navbar navbar-inverse">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="/">UNLV DataScience</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav navbar-right">
                  <li class="dropdown">
                     <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Logged in as: {{ user }} <span class="caret"></span></a>
                     <ul class="dropdown-menu" role="menu">
                        <li><a href="/">Home</a></li>
                        <li class="divider"></li>
                        <li><a href="/calculator/form">Calculator</a></li>
                        <li><a href="/map/map">Maps</a></li>
                        <li><a href="/">Visualise</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Contact Us</a></li>
                        <li class="divider"></li>
                        <li><a href="/log/logout">Logout</a></li>
                     </ul>
                  </li>
               </ul>
            </div>
         </div>
      </nav>


      {% block content %}
      {% endblock %}

      
      {% block javascript %}

      <script type="text/javascript" src="{% static 'calculator/js/us-states.js' %}"></script>
      <script type="text/javascript" src="{% static 'calculator/js/leaflet-map.js' %}"></script>

      {% endblock %}

      <style type="text/css">
         
      .navbar-inverse .navbar-brand {
          color: #FFFFFF;
      }

      </style>
   </body>
</html>
